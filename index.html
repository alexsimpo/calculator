<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h1>Calculator</h1>
        <div id="calculator">
            <h2 id="result-con"><span id="result">0</span></h2>
            <div class="row">
                <button class="operation" id="add">+</button>
                <button class="operation" id="minus">-</button>
                <button class="operation" id="multiply">&#xD7</button>
                <button class="operation" id="divide">&#247;</button>
            </div>
            <button id="equal">=</button>
            <div class="row">
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
            </div>
            <div class="row">
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
            </div>
            <div class="row">
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
            </div>
            <div class="row">
                <button id="zero">0</button>
                <button id="point">.</button>
                <button id="reset">c</button>
            </div>
        </div>
    </body>
    <script src="./script.js"></script>
</html>
