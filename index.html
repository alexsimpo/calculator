<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h1>Calculator</h1>
        <div id="calculator">
            <h2 id="result-con">
                <span data-previous-operand id="previous"></span>
                <span data-current-operand id="current"></span>
            </h2>
            <div class="row">
                <button data-operation class="operation" id="add">+</button>
                <button data-operation class="operation" id="minus">-</button>
                <button data-operation class="operation" id="multiply">*</button>
                <button data-operation class="operation" id="divide">รท</button>
            </div>
            <button data-equals id="equal">=</button>
            <div class="row">
                <button data-number id="seven">7</button>
                <button data-number id="eight">8</button>
                <button data-number id="nine">9</button>
            </div>
            <div class="row">
                <button data-number id="four">4</button>
                <button data-number id="five">5</button>
                <button data-number id="six">6</button>
            </div>
            <div class="row">
                <button data-number id="one">1</button>
                <button data-number id="two">2</button>
                <button data-number id="three">3</button>
            </div>
            <div class="row">
                <button data-number id="zero">0</button>
                <button data-number id="point">.</button>
                <button data-all-clear id="reset">c</button>
            </div>
        </div>
    </body>
    <script src="./script.js"></script>
</html>
